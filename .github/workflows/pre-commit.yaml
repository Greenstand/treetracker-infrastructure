name: Pre-Commit

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    # keep if you want CI to pass even when hooks fail:
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      # Latest pre-commit/action uses the current cache API (v4)
      - uses: pre-commit/action@v3.0.1
        with:
          # run hooks on all files in CI (optional, but common)
          extra_args: --all-files
