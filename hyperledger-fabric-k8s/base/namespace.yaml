apiVersion: v1
kind: Namespace
metadata:
  name: hyperledger-fabric
  labels:
    name: hyperledger-fabric
    app.kubernetes.io/name: hyperledger-fabric
    app.kubernetes.io/component: blockchain-network
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fabric-network-config
  namespace: hyperledger-fabric
data:
  FABRIC_CFG_PATH: "/etc/hyperledger/fabric"
  CORE_VM_ENDPOINT: "unix:///host/var/run/docker.sock"
  FABRIC_LOGGING_SPEC: "INFO"
  CORE_PEER_TLS_ENABLED: "true"
  ORDERER_GENERAL_TLS_ENABLED: "true"
  ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE: "/var/hyperledger/orderer/tls/server.crt"
  ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY: "/var/hyperledger/orderer/tls/server.key"
  ORDERER_GENERAL_CLUSTER_ROOTCAS: "[/var/hyperledger/orderer/tls/ca.crt]"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fabric-service-account
  namespace: hyperledger-fabric
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fabric-cluster-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "persistentvolumeclaims", "events", "configmaps", "secrets"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fabric-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fabric-cluster-role
subjects:
- kind: ServiceAccount
  name: fabric-service-account
  namespace: hyperledger-fabric
