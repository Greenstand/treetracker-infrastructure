apiVersion: apps/v1
kind: Deployment
metadata:
  name: peer0-investor
  namespace: hyperledger-fabric
  labels:
    app: peer0-investor
    org: investor
    component: peer
    anchor: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peer0-investor
  template:
    metadata:
      labels:
        app: peer0-investor
        org: investor
        component: peer
        anchor: "true"
    spec:
      serviceAccountName: fabric-service-account
      containers:
      - name: peer
        image: hyperledger/fabric-peer:2.5.4
        ports:
        - containerPort: 7051
          name: peer-port
        - containerPort: 7052
          name: peer-chaincode
        - containerPort: 9443
          name: operations
        - containerPort: 9444
          name: metrics
        env:
        - name: CORE_VM_ENDPOINT
          value: "unix:///host/var/run/docker.sock"
        - name: CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE
          value: "hyperledger-fabric"
        - name: FABRIC_LOGGING_SPEC
          value: "INFO"
        - name: CORE_PEER_TLS_ENABLED
          value: "true"
        - name: CORE_PEER_GOSSIP_USELEADERELECTION
          value: "true"
        - name: CORE_PEER_GOSSIP_ORGLEADER
          value: "false"
        - name: CORE_PEER_PROFILE_ENABLED
          value: "true"
        - name: CORE_PEER_TLS_CERT_FILE
          value: "/etc/hyperledger/fabric/tls/server.crt"
        - name: CORE_PEER_TLS_KEY_FILE
          value: "/etc/hyperledger/fabric/tls/server.key"
        - name: CORE_PEER_TLS_ROOTCERT_FILE
          value: "/etc/hyperledger/fabric/tls/ca.crt"
        - name: CORE_PEER_ID
          value: "peer0.investor.fabric.local"
        - name: CORE_PEER_ADDRESS
          value: "peer0-investor-service.hyperledger-fabric.svc.cluster.local:7051"
        - name: CORE_PEER_LISTENADDRESS
          value: "0.0.0.0:7051"
        - name: CORE_PEER_CHAINCODEADDRESS
          value: "peer0-investor-service.hyperledger-fabric.svc.cluster.local:7052"
        - name: CORE_PEER_CHAINCODELISTENADDRESS
          value: "0.0.0.0:7052"
        - name: CORE_PEER_GOSSIP_BOOTSTRAP
          value: "peer0-investor-service.hyperledger-fabric.svc.cluster.local:7051"
        - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
          value: "peer0-investor-service.hyperledger-fabric.svc.cluster.local:7051"
        - name: CORE_PEER_LOCALMSPID
          value: "InvestorMSP"
        - name: CORE_PEER_MSPCONFIGPATH
          value: "/etc/hyperledger/fabric/msp"
        - name: CORE_OPERATIONS_LISTENADDRESS
          value: "0.0.0.0:9443"
        - name: CORE_METRICS_PROVIDER
          value: "prometheus"
        - name: CORE_PEER_TLS_SERVERHOSTOVERRIDE
          value: "peer0.investor.fabric.local"
        - name: CORE_LEDGER_STATE_STATEDATABASE
          value: "CouchDB"
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS
          value: "couchdb-peer0-investor:5984"
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME
          value: "couchdb"
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
          value: "couchdb"
        command: ["peer"]
        args: ["node", "start"]
        volumeMounts:
        - name: peer-data
          mountPath: /var/hyperledger/production
        - name: peer-msp
          mountPath: /etc/hyperledger/fabric/msp
        - name: peer-tls
          mountPath: /etc/hyperledger/fabric/tls
        - name: docker-sock
          mountPath: /host/var/run/docker.sock
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      - name: couchdb
        image: couchdb:3.3
        ports:
        - containerPort: 5984
          name: couchdb-port
        env:
        - name: COUCHDB_USER
          value: "couchdb"
        - name: COUCHDB_PASSWORD
          value: "couchdb"
        volumeMounts:
        - name: couchdb-data
          mountPath: /opt/couchdb/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: peer-data
        persistentVolumeClaim:
          claimName: peer0-investor-data-pvc
      - name: couchdb-data
        persistentVolumeClaim:
          claimName: peer0-investor-couchdb-pvc
      - name: peer-msp
        configMap:
          name: peer0-investor-msp-config
      - name: peer-tls
        configMap:
          name: peer0-investor-tls-config
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
---
apiVersion: v1
kind: Service
metadata:
  name: peer0-investor-service
  namespace: hyperledger-fabric
  labels:
    app: peer0-investor
    org: investor
    anchor: "true"
spec:
  selector:
    app: peer0-investor
  ports:
  - name: peer-port
    port: 7051
    targetPort: 7051
  - name: peer-chaincode
    port: 7052
    targetPort: 7052
  - name: operations
    port: 9443
    targetPort: 9443
  - name: metrics
    port: 9444
    targetPort: 9444
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: couchdb-peer0-investor
  namespace: hyperledger-fabric
  labels:
    app: peer0-investor
    component: couchdb
spec:
  selector:
    app: peer0-investor
  ports:
  - name: couchdb-port
    port: 5984
    targetPort: 5984
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: peer0-investor-data-pvc
  namespace: hyperledger-fabric
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fabric-storage
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: peer0-investor-couchdb-pvc
  namespace: hyperledger-fabric
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fabric-storage
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: peer0-investor-msp-config
  namespace: hyperledger-fabric
data:
  # Placeholder - these should be replaced with actual certificates
  admincerts.pem: |
    -----BEGIN CERTIFICATE-----
    # Investor Admin Certificate
    -----END CERTIFICATE-----
  cacerts.pem: |
    -----BEGIN CERTIFICATE-----
    # Investor CA Certificate
    -----END CERTIFICATE-----
  signcerts.pem: |
    -----BEGIN CERTIFICATE-----
    # Peer0 Investor Signing Certificate
    -----END CERTIFICATE-----
  keystore.key: |
    -----BEGIN PRIVATE KEY-----
    # Peer0 Investor Private Key
    -----END PRIVATE KEY-----
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: peer0-investor-tls-config
  namespace: hyperledger-fabric
data:
  # Placeholder - these should be replaced with actual TLS certificates
  server.crt: |
    -----BEGIN CERTIFICATE-----
    # Peer0 Investor TLS Server Certificate
    -----END CERTIFICATE-----
  server.key: |
    -----BEGIN PRIVATE KEY-----
    # Peer0 Investor TLS Server Private Key
    -----END PRIVATE KEY-----
  ca.crt: |
    -----BEGIN CERTIFICATE-----
    # Investor TLS CA Certificate
    -----END CERTIFICATE-----
