---
Organizations:

  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: /root/hyperledger-fabric-network/orderer/secrets/orderer0-msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"

Orderer:
  OrdererType: etcdraft
  Addresses:
    - orderer0.hlf-orderer.svc.cluster.local:7050
    - orderer1.hlf-orderer.svc.cluster.local:7050
    - orderer2.hlf-orderer.svc.cluster.local:7050
    - orderer3.hlf-orderer.svc.cluster.local:7050
    - orderer4.hlf-orderer.svc.cluster.local:7050

  EtcdRaft:
    Consenters:
      - Host: orderer0.hlf-orderer.svc.cluster.local
        Port: 7050
        ClientTLSCert: /consenters/orderer0.crt
        ServerTLSCert: /consenters/orderer0.crt
      - Host: orderer1.hlf-orderer.svc.cluster.local
        Port: 7050
        ClientTLSCert: /consenters/orderer1.crt
        ServerTLSCert: /consenters/orderer1.crt
      - Host: orderer2.hlf-orderer.svc.cluster.local
        Port: 7050
        ClientTLSCert: /consenters/orderer2.crt
        ServerTLSCert: /consenters/orderer2.crt
      - Host: orderer3.hlf-orderer.svc.cluster.local
        Port: 7050
        ClientTLSCert: /consenters/orderer3.crt
        ServerTLSCert: /consenters/orderer3.crt
      - Host: orderer4.hlf-orderer.svc.cluster.local
        Port: 7050
        ClientTLSCert: /consenters/orderer4.crt
        ServerTLSCert: /consenters/orderer4.crt
        
