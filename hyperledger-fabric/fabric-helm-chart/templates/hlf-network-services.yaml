# -----------------------------------------
# ORDERER SERVICES (ClusterIP + NodePort)
# -----------------------------------------
{{- range $i := until 5 }}
---
apiVersion: v1
kind: Service
metadata:
  name: orderer-{{ $i }}
  namespace: hlf-orderer
spec:
  type: ClusterIP
  selector:
    statefulset.kubernetes.io/pod-name: orderer-{{ $i }}
  ports:
    - name: grpc
      port: 7050
      targetPort: 7050
---
apiVersion: v1
kind: Service
metadata:
  name: orderer-{{ $i }}-external
  namespace: hlf-orderer
spec:
  type: NodePort
  selector:
    statefulset.kubernetes.io/pod-name: orderer-{{ $i }}
  ports:
    - name: grpc
      port: 7050
      targetPort: 7050
      # Avoid static nodePort collisions â€” let Kubernetes auto-assign if needed
      # nodePort: 3050{{ $i }}
{{- end }}

